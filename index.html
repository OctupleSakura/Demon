<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0">  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/canvasGame.css">
</head>
<body>
  <div id="gameContent" class="gameContent">
    <div id="gamestart" class="playerDiv startDiv" style="left:0px">
        <div class="imgContent">
            <img src="img/gamer.png" class="person">
        </div>
        <div class="titleContent">
            <img src="img/demon.png" class="person">
        </div>
        <div class="startButton" id="playButton">play</div>
    </div>
    <div style="position:absolute;">
        <canvas id="game" class="canvas">Your browser is not support canvas!</canvas>
        <div class="timerContent" >
            <div class="timer" id="timer">
                <div class="minute" id="minute">00</div>
                <div>:</div>
                <div class="second" id="second">00</div>
            </div>
        </div>
    </div>
    <div id="gameover" class="playerDiv overDiv">
        <div class="imgContent">
            <img src="img/player.png" class="person">
        </div>
        <div class="title">无尽模式</div>
        <div class="markContent">
            <div>分数:</div>
            <div id="MarkDiv"></div>
        </div>
        <div class="timeContent">
            <div>时间:</div>
            <div id="TimeDiv"></div>
        </div>
        <div class="startButton" id="startButton">重新开始</div>
    </div>
  </div>
</body>
</html>
<script src="script/canvasGame.js"></script>
